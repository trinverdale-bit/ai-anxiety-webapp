<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <main class="container">
    <section class="card">
      <h1>Discover Your AI Mindset</h1>
      <p class="muted">Answer three quick questions to get personalized guidance.</p>
      <form action="/results" method="POST" class="form">
        <label>How confident are you in your understanding of AI and its impact on jobs?</label>
        <input name="confidence" type="range" min="1" max="5" value="3">

        <label>How worried are you that AI could replace jobs in the future?</label>
        <input name="worry" type="range" min="1" max="5" value="3">

        <label>How important will human skills like creativity and empathy remain in the AI era?</label>
        <input name="human_skills" type="range" min="1" max="5" value="4">

        <button type="submit" class="btn">Get My Guidance</button>
      </form>
    </section>
  </main>
</body>
